{% extends 'base.html' %}
{% block content %}
<h3>Edit League Info</h3>
<p>You can use basic HTML tags here, like `&lt;p&gt;`, `&lt;strong&gt;`, `&lt;ul&gt;`, and `&lt;li&gt;`.</p>

<form method="POST">
    <div class="mb-3">
        <textarea name="content" class="form-control" rows="15">
            {{- info.content if info else '' -}}
        </textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save Info</button>
    <a href="{{ url_for('league_info') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
