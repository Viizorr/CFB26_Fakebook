{% extends 'base.html' %}
{% block content %}
<h3>Admin: Users</h3>
<table class="table table-striped">
  <thead><tr><th>ID</th><th>Username</th><th>Admin</th><th>Balance</th><th>Adjust</th></tr></thead>
  <tbody>
  {% for u in users %}
    <tr>
      <td>{{ u.id }}</td>
      <td>{{ u.username }}</td>
      <td>{{ 'yes' if u.is_admin else 'no' }}</td>
      <td>${{ '%.2f'|format(u.balance) }}</td>
      <td>
        <form method="post" class="d-flex">
          <input type="hidden" name="user_id" value="{{ u.id }}">
          <input class="form-control form-control-sm me-2" style="width:140px" name="adjust_amount" placeholder="e.g. 100 or -50">
          <button class="btn btn-sm btn-primary">Apply</button>
        </form>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
